      const rowIndex = 4;
      var getRow = function (rowIndex) {
        const res = new Array(rowIndex);
        for (let i = 0; i < rowIndex; i++) {
          res[i] = new Array(i);
          res[i][0] = res[i][i] = 1;
          for (let j = 1; j < i; j++) {
            res[i][j] = res[i - 1][j - 1] + res[i - 1][j];
          }
        }
        return res;
      };
      console.log(getRow(rowIndex));
